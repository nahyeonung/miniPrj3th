<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Zay Shop - Product Listing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{img/apple-icon.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/community/paging.css}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/slick-theme.css}">
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body>
    <!-- Start Top Nav -->
	<div th:replace="~{/include/body-header :: bodyHeader}"></div>
    <!-- Close Top Nav -->


    <!-- Header -->
    <div th:replace="~{/include/navbar :: navbar}"></div>
    <!-- Close Header -->

    <!-- Modal -->

    <!-- Modal -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>



    <!-- Start Content -->
    <div class="container py-5">
        <div class="row">

            <div class="col-lg-3">
                <h1 class="h2 pb-4">Categories</h1>
                <ul class="list-unstyled templatemo-accordion">
                    <li class="pb-3">
                        <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                            애니메이션
                            <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                        </a>
                        <ul class="collapse show list-unstyled pl-3">
                        	<li><a class="text-decoration-none" th:href="@{/shop}">전체</a></li>
                        	<th:block th:each="list : ${categoryList}">
                        		<li><a class="text-decoration-none" th:href="@{/shop(id=${list.categoryId}, name=${list.categoryName})}">[[${list.categoryName}]]</a></li>
                        	</th:block>
                        </ul>
                    </li>
                    <li class="pb-3">
                        <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                            정렬 조건
                            <i class="pull-right fa fa-fw fa-chevron-circle-down mt-1"></i>
                        </a>
                        <ul id="collapseTwo" class="collapse list-unstyled pl-3">
                            <li><a class="text-decoration-none" th:href="@{/shop/rateOrder}">평점순</a></li>
                            <li><a class="text-decoration-none" th:href="@{/shop/priceOrder}">가격순</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="col-lg-9">
                <div class="row">
                    <div class="col-md-6">
                        <ul class="list-inline shop-top-menu pb-3 pt-1">
                            <li class="list-inline-item">
                                <a class="h3 text-dark text-decoration-none" href="#">[[${categoryName}]]</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4" th:each="product : ${productList}" th:if="${product.productState==0}">
                        <div class="card mb-4 product-wap rounded-0">
                            <div class="card rounded-0">
                                <img class="card-img rounded-0 img-fluid" th:src="@{/file/{id}(id=${product.imageId})}">
                                <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                    <ul class="list-unstyled">
                                        <li><a class="btn btn-success text-white" th:href="@{/product/productDetail/{productId}(productId=${product.productId})}"><i class="far fa-heart"></i></a></li>
                                        <li><a class="btn btn-success text-white mt-2" th:href="@{/product/productDetail/{productId}(productId=${product.productId})}"><i class="far fa-eye"></i></a></li>
                                        <li><a class="btn btn-success text-white mt-2" th:href="@{/product/productDetail/{productId}(productId=${product.productId})}"><i class="fas fa-cart-plus"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <a th:href="@{/product/productDetail/{productId}(productId=${product.productId})}" class="h3 text-decoration-none">[[${product.productName}]]</a>
                                <ul class="list-unstyled d-flex justify-content-center mb-1">
                                    <li>
                                  		<i th:if="${product.avgRate>0}" class="text-warning fa fa-star"  th:each="num: ${#numbers.sequence(1, product.avgRate)}"></i>
                               			<i th:if="${product.avgRate<5}" class="text-dark fa fa-star" th:each="num: ${#numbers.sequence(1, 5-product.avgRate)}"></i>
                                    </li>
                                </ul>
                                <p class="text-center mb-0">[[${product.productPrice}]]</p>
                            </div>
                        </div>
                    </div>
                </div>
                <th:block th:if="${session.userState == 2}">
                 <div class="row">
                	<div style="flex:1">
                		<a th:href="@{/product/productInsert}" class="btn btn-primary btn-sm">상품 추가</a>
                		<a th:href="@{/product/productManage}" class="btn btn-primary btn-sm">상품 조회</a>
                	</div>
                 </div>
                </th:block>
                <div th:replace="~{/include/productPaging :: paging}"></div>
            </div>

        </div>
    </div>
    <!-- End Content -->


	<!-- Start footer -->
	<div th:replace="~{/include/footer :: footer}"></div>
	<!-- End footer -->
    

    <!-- Start Script -->
    <script th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/templatemo.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
    <!-- End Script -->
</body>

</html>
